<!DOCTYPE HTML>
<html>
    <head>
        <title>JAVASCRIPT CLASS</title>
    </head>
    <body>
        <h1> JAVASCRIPT CLASS</h1>
        <h4 id="h4"></h4>
        <h4></h4>
        <script>
            class Vehicles{
                constructor(brand){
                    this.name=brand
                }
                present(){
                    return "This vehicle is called " + this.name;
                }
            }
            class model extends Vehicles{
                constructor(brand,model){
                    super(brand)
                this.model=model
                }
                show(){
                    return this.present() + " and the model is " + this.model;
                }
            }
            let car1= new model("Aeroplane", "Ford.mustang");
            document.getElementById("h4").innerHTML= car1.show()
        </script>
